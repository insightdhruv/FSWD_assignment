<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=tab, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <center>
      <table border="10px">
        <tr>
          <td style="width: 120px; height: 120px" valign="top">A</td>
          <td
            rowspan="2"
            style="width: 120px; height: 120px"
            valign="top"
            align="right"
          >
            C
          </td>
          <td rowspan="2" colspan="2" style="width: 120px; height: 120px">
            <center>
              <table border="5px" align="middle">
                <tr>
                  <td style="width: 40px; height: 40px" align="middle">K</td>
                  <td
                    rowspan="2"
                    style="width: 40px; height: 40px"
                    align="middle"
                    valign="top"
                  >
                    N
                  </td>
                </tr>
                <tr>
                  <td
                    style="width: 40px; height: 40px"
                    align="middle"
                    valign="bottom"
                  >
                    L
                  </td>
                </tr>
              </table>
            </center>
          </td>
        </tr>
        <tr>
          <td style="width: 120px; height: 120px" valign="top" align="right">
            B
          </td>
        </tr>
        <tr>
          <td colspan="2" style="width: 120px; height: 120px" valign="bottom">
            D
          </td>
          <td
            rowspan="3"
            style="width: 120px; height: 120px"
            valign="bottom"
            align="right"
          >
            H
          </td>
          <td style="width: 120px; height: 120px" valign="bottom" align="right">
            J
          </td>
        </tr>
        <tr>
          <td style="width: 120px; height: 120px" align="middle">E</td>
          <td rowspan="2" style="width: 120px; height: 120px" align="right">
            G
          </td>
          <td
            rowspan="2"
            style="width: 120px; height: 120px"
            valign="top"
            align="right"
          >
            I
          </td>
        </tr>
        <tr>
          <td style="width: 120px; height: 120px">F</td>
        </tr>
      </table>
      <a href="">CV</a>
    </center>
  </body>
</html>
